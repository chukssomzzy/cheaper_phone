<div class="product category__products" data-id="{{ product.id }}">
  <div class="product__header">
    <img
      src="{{ product.image.image_url }}"
      alt="{{ product.image.alt_text }}"
    />
  </div>
  <div class="product__footer">
    <h3>{{ product.name }}</h3>
    <div class="rating">{% include "components/index/rating.html" %}</div>
    <div class="product__price">
      <h4>â‚¦{{ "{:,.2f}".format(product.price) }}</h4>
    </div>
    <a href="#">
      <button type="submit" class="product__btn">Add To Cart</button>
    </a>
  </div>
  <ul>
    <li>
      <a data-tip="Quick View" data-place="left" href="{{ url_for("web_dynamics.get_product_detail", product_id=product.id) }}">
        <svg>
          <use xlink:href="/static/images/sprite.svg#icon-eye"></use>
        </svg>
      </a>
    </li>
    <li>
      <a data-tip="Add To Wishlist" data-place="left" href="#">
        <svg>
          <use xlink:href="/static/images/sprite.svg#icon-heart-o"></use>
        </svg>
      </a>
    </li>
    <li>
      <a data-tip="Add To Compare" data-place="left" href="#">
        <svg>
          <use xlink:href="/static/images/sprite.svg#icon-loop2"></use>
        </svg>
      </a>
    </li>
  </ul>
</div>
